{% extends 'userhome.html' %}
{% block content %}


<div style="color:black;">

    <center>
        <h2>VIEW BLOG</h2>
    </center>
    <br><br>

    {% for i in data %}
    <div class="card w-75 mb-3">
        <div class="card-body">
            <h2>{{i.title}}</h2>
            <p>by {{i.author}}</p>
            <p>{{i.pubdate}}</p>
            <p class="card-text">{{i.content}}</p>

        </div>
    </div>
   {% endfor %}

</div>



{% endblock %}
